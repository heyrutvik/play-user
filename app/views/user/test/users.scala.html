@import models.{User => ModelUser}
@import helper._
@(users: List[ModelUser])
@main("Users list") {
    <h2>Users</h2>
    <table border="1px solid black">
        <thead>
            <th>id</th>
            <th>username</th>
            <th>password</th>
            <th>email</th>
        </thead>
        <tbody>
        @for(user <- users) {
            <tr>
                <td>@user.id</td>
                <td>@user.username</td>
                <td>@user.password</td>
                <td>@user.email</td>
            </tr>
        }
        </tbody>
    </table>
}
